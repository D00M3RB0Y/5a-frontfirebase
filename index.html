<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Firebase CRUD</div>

            <div class="card-body">
              
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar Contacto
              </button>

              <input type="text" id="email" placeholder="Ingrese el email">
              <button type="button" class="btn btn-danger" id="btnBorrar">
                Borrar Contacto
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresa los datos</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="index.html" method="post">
                      <div class="modal-body">
                        <div>
                          <label for="nombre">Nombre:</label>
                          <input
                            type="text"
                            name="nombre"
                            id="nombre"
                            required
                          />
                        </div>
                        <div>
                          <label for="apaterno">Apellido Paterno:</label>
                          <input
                            type="text"
                            name="apaterno"
                            id="apaterno"
                            required
                          />
                        </div>
                        <div>
                          <label for="amaterno">Apellido Materno:</label>
                          <input
                            type="text"
                            name="amaterno"
                            id="amaterno"
                            required
                          />
                        </div>
                        <div>
                          <label for="direccion">Direcci√≥n:</label>
                          <input
                            type="text"
                            name="direccion"
                            id="direccion"
                            required
                          />
                        </div>
                        <div>
                          <label for="telefono">Telefono:</label>
                          <input
                            type="text"
                            name="telefono"
                            id="telefono"
                            required
                          />
                        </div>
                        <div>
                          <label for="ciudad">Ciudad:</label>
                          <input
                            type="text"
                            name="ciudad"
                            id="ciudad"
                            required
                          />
                        </div>
                        <div>
                          <label for="estado">Estado:</label>
                          <input
                            type="text"
                            name="estado"
                            id="estado"
                            required
                          />
                        </div>
                        <div>
                          <label for="email">Email:</label>
                          <input type="text" name="email" id="email" required />
                        </div>
                        <div></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="insertaContacto()" class="btn btn-primary">Guardar Cambios</button>
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>

              <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody id="agenda">
                  
                </tbody>
              </table>

              <dialog id="favDialog">
                <form action="" method="post">
                  <div>
                    <label for="nombre">Nombre:</label>
                    <input
                      type="text"
                      name="nombre"
                      id="nombre"
                      value=""
                      required
                    />
                  </div>
                  <div>
                    <label for="apaterno">apaterno:</label>
                    <input
                      type="text"
                      name="apaterno"
                      id="apaterno"
                      value=""
                      required
                    />
                  </div>
                  <div>
                    <label for="amaterno">Precio:</label>
                    <input
                      type="text"
                      name="amaterno"
                      id="amaterno"
                      value=""
                      required
                    />
                  </div>
                  <div>
                    <label for="direccion">Cantidad:</label>
                    <input
                      type="text"
                      name="direccion"
                      id="direccion"
                      value=""
                      required
                    />
                  </div>

                  <div></div>
                  <br />
                  <input type="hidden" name="id" value="" method="post" />
                  <button id="guardar" class="btn btn-success" type="submit">
                    Guardar
                  </button>
                </form>
                <button id="cerrar" class="btn btn-danger">Cerrar</button>
              </dialog>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<script src="../backfirebase/index.js"></script>-->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cb6f55100b.js" crossorigin="anonymous"></script>
  </body>
</html>
