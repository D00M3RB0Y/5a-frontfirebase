<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Firebase CRUD</div>

            <div class="card-body">
              <button type="submit" class="btn btn-primary" id="openRegisterModal">Agregar Estudiante</button>
              <div class="modal" id="modal">
                <div class="card-header">Datos</div>
                <form action="/create" method="post">
                  <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required />
                  </div>
                  <div>
                    <label for="apaterno">Apellido Paterno:</label>
                    <input type="text" name="apaterno" id="apaterno" required />
                  </div>
                  <div>
                    <label for="amaterno">Apellido Materno:</label>
                    <input type="text" name="amaterno" id="amaterno" required />
                  </div>
                  <div>
                    <label for="direccion">Direcci√≥n:</label>
                    <input type="text" name="direccion" id="direccion" required />
                  </div>
                  <div>
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" required />
                  </div>
                  <div>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" required />
                  </div>
                  <div>
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" required />
                  </div>
                  <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required />
                  </div>
                  <div></div>
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
              </div>              
              

              <table>
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>ApPaterno</th>
                    <th>ApMaterno</th>
                    <th>Direccion</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <form action="" method="post">
                        <button type="submit" class="btn btn-danger">
                          Eliminar
                        </button>
                      </form>
                    </td>
                    <td>
                      <button href="" id="showDialog" class="btn btn-warning">
                        Editar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <dialog id="favDialog">
                <form action="" method="post">
                  <div>
                    <label for="nombre">Nombre:</label>
                    <input
                      type="text"
                      name="nombre"
                      id="nombre"
                      value=""
                      required
                    />
                  </div>
                  <div>
                    <label for="apaterno">apaterno:</label>
                    <input
                      type="text"
                      name="apaterno"
                      id="apaterno"
                      value=""
                      required
                    />
                  </div>
                  <div>
                    <label for="amaterno">Precio:</label>
                    <input
                      type="text"
                      name="amaterno"
                      id="amaterno"
                      value=""
                      required
                    />
                  </div>
                  <div>
                    <label for="direccion">Cantidad:</label>
                    <input
                      type="text"
                      name="direccion"
                      id="direccion"
                      value=""
                      required
                    />
                  </div>

                  <div></div>
                  <br />
                  <input type="hidden" name="id" value="" method="post" />
                  <button id="guardar" class="btn btn-success" type="submit">
                    Guardar
                  </button>
                </form>
                <button id="cerrar" class="btn btn-danger">Cerrar</button>
              </dialog>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../backfirebase/index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
